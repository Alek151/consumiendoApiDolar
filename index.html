<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tabla de Tipo de Cambio</title>
    <!-- Cargar Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Tipo de Cambio</h1>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Valor Dolar</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <tr>
            <td colspan="2" class="text-center">Cargando datos...</td>
          </tr>
        </tbody>
      </table>
      <button id="refresh-button" class="btn btn-primary"><i class="fas fa-sync-alt"></i> Actualizar</button>
      <p>Información consultada en tiempo real al Banco de Guatemala</p>
    </div>
    <!-- Cargar Bootstrap JS y el script de la aplicación -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
  </body>
</html>
